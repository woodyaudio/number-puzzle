<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Woody's Number Puzzle</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary-color: #3498db; --bg-color: #2c3e50; --cell-size: 70px; --gold: #f1c40f; --silver: #bdc3c7; --bronze: #e67e22; }
        body { font-family: 'Pretendard', sans-serif; text-align: center; background: var(--bg-color); touch-action: none; margin: 0; padding: 10px; color: white; overflow-x: hidden; }
        #start-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: white; color: #333; padding: 30px; border-radius: 25px; width: 85%; max-width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .modal-content input { width: 80%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; text-align: center; font-size: 1rem; }
        .start-btn { background: var(--primary-color); color: white; border: none; padding: 12px 40px; border-radius: 30px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        .main-layout { display: flex; justify-content: center; align-items: flex-start; gap: 20px; flex-wrap: wrap; max-width: 1200px; margin: 0 auto; }
        #grid-container { position: relative; background: #ecf0f1; padding: 15px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #grid { display: grid; gap: 8px; position: relative; z-index: 1; }
        .cell { width: var(--cell-size); height: var(--cell-size); background: #ffffff; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: 800; color: #34495e; user-select: none; }
        .cell.target { color: var(--primary-color); border: 2px solid #d6eaf8; box-sizing: border-box; }
        canvas { position: absolute; top: 15px; left: 15px; pointer-events: none; z-index: 10; }
        .sidebar { min-width: 280px; display: flex; flex-direction: column; gap: 15px; }
        .control-panel, .rank-panel { background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 20px; }
        .difficulty-wrapper { display: flex; align-items: center; gap: 10px; margin: 8px 0; }
        .difficulty-btn { flex: 1; padding: 10px; border: none; border-radius: 10px; background: #5d6d7e; color: white; font-weight: bold; cursor: pointer; font-size: 0.9rem; }
        .difficulty-btn.active { background: var(--primary-color); box-shadow: 0 0 10px var(--primary-color); }
        .level-winner { font-size: 0.7rem; background: rgba(0,0,0,0.3); padding: 4px 6px; border-radius: 8px; min-width: 80px; text-align: center; }
        .winner-name { color: var(--gold); display: block; font-weight: bold; }
        .rank-title { font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px; }
        .rank-item { display: flex; justify-content: space-between; padding: 6px 0; font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .gold { color: var(--gold); } .silver { color: var(--silver); } .bronze { color: var(--bronze); }
        .new-game-btn { width: 100%; background: #e74c3c; border: none; padding: 12px; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="start-modal">
        <div class="modal-content">
            <h1>Woody's Puzzle</h1>
            <input type="text" id="nickname-input" placeholder="ë‹‰ë„¤ì„ (ìµœëŒ€ 8ì)" maxlength="8">
            <button class="start-btn" onclick="startGame()">ì…ì¥í•˜ê¸°</button>
        </div>
    </div>

    <div class="header">
        <h2>Woody's Number Puzzle</h2>
        <div id="user-display" style="color:#3498db; font-weight:bold; margin-bottom:10px;"></div>
    </div>
    
    <div class="main-layout">
        <div>
            <div id="grid-container">
                <div id="grid"></div>
                <canvas id="lineCanvas"></canvas>
            </div>
            <div style="margin-top:15px;"><button onclick="resetCurrentLine()" style="background:#95a5a6; color:white; border:none; padding:10px 20px; border-radius:15px; cursor:pointer;">ì„  ì´ˆê¸°í™”</button></div>
        </div>

        <div class="sidebar">
            <div class="control-panel">
                <div class="difficulty-wrapper">
                    <button class="difficulty-btn" id="btn-lvl3" onclick="switchLevel(3)">3ë‹¨ê³„ (7x7)</button>
                    <div class="level-winner">ğŸ‘‘ <span id="winner-3" class="winner-name">-</span></div>
                </div>
                <div class="difficulty-wrapper">
                    <button class="difficulty-btn" id="btn-lvl2" onclick="switchLevel(2)">2ë‹¨ê³„ (5x5)</button>
                    <div class="level-winner">ğŸ‘‘ <span id="winner-2" class="winner-name">-</span></div>
                </div>
                <div class="difficulty-wrapper">
                    <button class="difficulty-btn active" id="btn-lvl1" onclick="switchLevel(1)">1ë‹¨ê³„ (3x3)</button>
                    <div class="level-winner">ğŸ‘‘ <span id="winner-1" class="winner-name">-</span></div>
                </div>
                <button class="new-game-btn" onclick="createNewGame()">ìƒˆë¡œìš´ ë¬¸ì œ</button>
            </div>
            <div class="rank-panel">
                <div id="rank-title" class="rank-title">ì‹¤ì‹œê°„ ë­í‚¹</div>
                <div id="rank-list"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB_NUeTdKb8amEQgpIiH2s01EvOw0fywOE",
            authDomain: "project-number-2e9c8.firebaseapp.com",
            databaseURL: "https://project-number-2e9c8-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "project-number-2e9c8",
            storageBucket: "project-number-2e9c8.firebasestorage.app",
            messagingSenderId: "419237880538",
            appId: "1:419237880538:web:5055d7133ef62bab23fbe3",
            measurementId: "G-V2XXPMSD0K"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userName = "";
        let currentLevel = 1;
        let isDragging = false;
        const gameState = {
            1: { gridSize: 3, maxNum: 5, minRequired: 3, boardData: null, currentPath: [], cellSize: '90px' },
            2: { gridSize: 5, maxNum: 10, minRequired: 7, boardData: null, currentPath: [], cellSize: '60px' },
            3: { gridSize: 7, maxNum: 15, minRequired: 12, boardData: null, currentPath: [], cellSize: '42px' }
        };

        function startGame() {
            userName = document.getElementById('nickname-input').value.trim();
            if (!userName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
            document.getElementById('user-display').innerText = `í”Œë ˆì´ì–´: ${userName}`;
            document.getElementById('start-modal').style.display = 'none';
            switchLevel(1);
        }

        function saveScore(name, level) {
            const safeName = name.replace(/[.#$[\]]/g, "_");
            const userScoreRef = db.ref(`scores/level${level}/${safeName}`);
            userScoreRef.once('value', (snapshot) => {
                const currentCount = snapshot.val() || 0;
                userScoreRef.set(currentCount + 1);
            });
        }

        function updateRankDisplay() {
            const levelKey = 'level' + currentLevel;
            document.getElementById('rank-title').innerText = `${currentLevel}ë‹¨ê³„ ë­í‚¹ (ì‹¤ì‹œê°„)`;
            db.ref(`scores/${levelKey}`).orderByValue().on('value', (snapshot) => {
                const data = snapshot.val();
                let sorted = [];
                for (let key in data) {
                    if (key === "Dev_Test") continue; 
                    sorted.push({ name: key, score: data[key] });
                }
                sorted.sort((a, b) => b.score - a.score);
                const rankList = document.getElementById('rank-list');
                rankList.innerHTML = '';
                const top10 = sorted.slice(0, 10);
                if (top10.length === 0) rankList.innerHTML = '<div style="opacity:0.5;">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                top10.forEach((item, index) => {
                    let crown = index === 0 ? "ğŸ‘‘" : index === 1 ? "ğŸ¥ˆ" : index === 2 ? "ğŸ¥‰" : (index + 1) + ".";
                    let colorClass = index === 0 ? "gold" : index === 1 ? "silver" : index === 2 ? "bronze" : "";
                    if (index === 0) document.getElementById(`winner-${currentLevel}`).innerText = item.name;
                    rankList.innerHTML += `<div class="rank-item"><span class="${colorClass}">${crown} ${item.name}</span><span>${item.score}íšŒ</span></div>`;
                });
            });
            [1, 2, 3].forEach(lvl => {
                db.ref(`scores/level${lvl}`).orderByValue().limitToLast(10).on('value', (snap) => {
                    const d = snap.val();
                    if(d) {
                        let filtered = Object.keys(d).filter(n => n !== "Dev_Test");
                        if(filtered.length > 0) document.getElementById(`winner-${lvl}`).innerText = filtered[filtered.length - 1];
                    }
                });
            });
        }

        // ìˆ˜ì •: ë‚œì´ë„ ë³€ê²½ ì‹œ ê²Œì„ ìƒíƒœë¥¼ ë³´ì¡´
        function switchLevel(level) {
            currentLevel = level;
            document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-lvl${level}`).classList.add('active');
            document.documentElement.style.setProperty('--cell-size', gameState[level].cellSize);
            
            // ë§Œì•½ í•´ë‹¹ ë‹¨ê³„ì— ìƒì„±ëœ íŒì´ ì—†ë‹¤ë©´ ìƒˆë¡œ ìƒì„±
            if (!gameState[level].boardData) {
                generateBoardData(level);
            }
            
            renderBoard(); 
            updateRankDisplay();
        }

        function generateBoardData(level) {
            const config = gameState[level];
            const size = config.gridSize; const total = size * size;
            let successPath = null;
            const directions = [[0,1], [0,-1], [1,0], [-1,0]];
            function findPath() {
                const start = Math.floor(Math.random() * total);
                let path = [start]; let visited = new Set(path); let attempts = 0;
                function solve(curr) {
                    attempts++; if (attempts > 3000) return false;
                    if (path.length === total) return true;
                    const shuffledDirs = [...directions].sort(() => Math.random() - 0.5);
                    for (const [dr, dc] of shuffledDirs) {
                        const nr = Math.floor(curr/size)+dr, nc = (curr%size)+dc;
                        const next = nr * size + nc;
                        if (nr>=0 && nr<size && nc>=0 && nc<size && !visited.has(next)) {
                            path.push(next); visited.add(next);
                            if (solve(next)) return true;
                            visited.delete(next); path.pop();
                        }
                    }
                    return false;
                }
                return solve(start) ? path : null;
            }
            while (!successPath) successPath = findPath();
            config.boardData = Array(total).fill('');
            const actualCount = Math.floor(Math.random() * (config.maxNum - config.minRequired + 1)) + config.minRequired;
            for (let i = 0; i < actualCount; i++) {
                let pIdx = Math.floor((i / (actualCount - 1)) * (total - 1));
                config.boardData[successPath[pIdx]] = i + 1;
            }
        }

        function renderBoard() {
            const config = gameState[currentLevel];
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            gridEl.style.gridTemplateColumns = `repeat(${config.gridSize}, var(--cell-size))`;
            config.boardData.forEach((val, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell' + (val ? ' target' : '');
                cell.textContent = val;
                cell.onmousedown = () => { if(val == "1") { isDragging = true; config.currentPath = [i]; drawLine(); } };
                cell.onmouseenter = () => { if(isDragging) extendPath(i); };
                cell.ontouchstart = (e) => { e.preventDefault(); if(val == "1") { isDragging = true; config.currentPath = [i]; drawLine(); } };
                gridEl.appendChild(cell);
            });
            document.onmouseup = document.ontouchend = () => isDragging = false;
            document.ontouchmove = (e) => {
                if (!isDragging) return;
                const el = document.elementFromPoint(e.touches[0].clientX, e.touches[0].clientY);
                if (el && el.classList.contains('cell')) extendPath(Array.from(gridEl.children).indexOf(el));
            };
            setTimeout(resizeCanvas, 30);
        }

        function extendPath(idx) {
            const config = gameState[currentLevel];
            if (config.currentPath.includes(idx)) { if (config.currentPath[config.currentPath.length - 2] === idx) { config.currentPath.pop(); drawLine(); } return; }
            const last = config.currentPath[config.currentPath.length - 1];
            if (Math.abs(Math.floor(last/config.gridSize) - Math.floor(idx/config.gridSize)) + Math.abs((last%config.gridSize) - (idx%config.gridSize)) === 1) {
                const cells = document.getElementById('grid').children;
                const val = cells[idx].textContent;
                if (val !== '') {
                    const max = Math.max(...config.currentPath.map(p => parseInt(cells[p].textContent) || 0));
                    if (parseInt(val) !== max + 1) return;
                }
                config.currentPath.push(idx); drawLine(); checkWin();
            }
        }

        function drawLine() {
            const canvas = document.getElementById('lineCanvas');
            const ctx = canvas.getContext('2d');
            const config = gameState[currentLevel];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!config.currentPath || config.currentPath.length < 1) return;
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(52, 152, 219, 0.6)';
            ctx.lineWidth = config.gridSize === 3 ? 40 : config.gridSize === 5 ? 25 : 16;
            ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            const cells = document.getElementById('grid').children;
            config.currentPath.forEach((idx, i) => {
                const el = cells[idx];
                const x = el.offsetLeft + el.offsetWidth/2; const y = el.offsetTop + el.offsetHeight/2;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        function checkWin() {
            const config = gameState[currentLevel];
            const cells = document.getElementById('grid').children;
            const lastIdx = config.currentPath[config.currentPath.length - 1];
            const val = cells[lastIdx].textContent;
            const max = Math.max(...Array.from(cells).map(c => parseInt(c.textContent) || 0));
            if (val == max && config.currentPath.length === config.gridSize * config.gridSize) {
                isDragging = false;
                setTimeout(() => { 
                    alert(`ğŸ‰ ${currentLevel}ë‹¨ê³„ í´ë¦¬ì–´!`); 
                    saveScore(userName, currentLevel); 
                    // í´ë¦¬ì–´ í–ˆìœ¼ë¯€ë¡œ í•´ë‹¹ ë‹¨ê³„ ë°ì´í„° ì´ˆê¸°í™” í›„ ìƒˆ ê²Œì„
                    gameState[currentLevel].boardData = null;
                    gameState[currentLevel].currentPath = [];
                    switchLevel(currentLevel); 
                }, 200);
            }
        }

        function resizeCanvas() {
            const canvas = document.getElementById('lineCanvas');
            const gridEl = document.getElementById('grid');
            if(gridEl) { 
                canvas.width = gridEl.offsetWidth; 
                canvas.height = gridEl.offsetHeight; 
                drawLine(); 
            }
        }
        
        // ìƒˆë¡œìš´ ë¬¸ì œ ë²„íŠ¼: í˜„ì¬ ë ˆë²¨ì˜ ë°ì´í„°ë¥¼ ê°•ì œë¡œ ë¹„ìš°ê³  ìƒˆë¡œ ìƒì„±
        function createNewGame() { 
            gameState[currentLevel].boardData = null; 
            gameState[currentLevel].currentPath = [];
            const canvas = document.getElementById('lineCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            switchLevel(currentLevel);
        }

        function resetCurrentLine() { 
            gameState[currentLevel].currentPath = []; 
            isDragging = false; 
            const canvas = document.getElementById('lineCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        window.onresize = resizeCanvas;
    </script>
</body>
</html>
