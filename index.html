<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Woody's Number Puzzle</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary-color: #3498db; --bg-color: #2c3e50; --cell-size: 70px; --gold: #f1c40f; --silver: #bdc3c7; --bronze: #e67e22; }
        body { font-family: 'Pretendard', sans-serif; text-align: center; background: var(--bg-color); margin: 0; padding: 10px; color: white; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        #start-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: white; color: #333; padding: 30px; border-radius: 25px; width: 85%; max-width: 320px; }
        .modal-content input { width: 80%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; text-align: center; font-size: 1rem; }
        .main-layout { display: flex; justify-content: center; align-items: flex-start; gap: 20px; flex-wrap: wrap; max-width: 1200px; margin: 0 auto; }
        #grid-container { position: relative; background: #ecf0f1; padding: 10px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); touch-action: none; margin: 0 auto; display: inline-block; max-width: 95vw; }
        #grid { display: grid; gap: 4px; position: relative; z-index: 5; margin: 0 auto; }
        .cell { width: var(--cell-size); height: var(--cell-size); background: #ffffff; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #34495e; user-select: none; }
        .cell.target { color: var(--primary-color); border: 2px solid #d6eaf8; box-sizing: border-box; }
        canvas { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 10; }
        .sidebar { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 10px; }
        .control-panel, .rank-panel { background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 20px; }
        button { cursor: pointer; border: none; font-family: inherit; transition: transform 0.1s; touch-action: manipulation; }
        button:active { transform: scale(0.95); }
        .difficulty-wrapper { display: flex; align-items: center; gap: 8px; margin: 5px 0; width: 100%; }
        .difficulty-btn { flex: 0 0 110px; padding: 12px 5px; border-radius: 10px; background: #5d6d7e; color: white; font-weight: bold; font-size: 0.8rem; text-align: center; }
        .difficulty-btn.active { background: var(--primary-color); box-shadow: 0 0 10px var(--primary-color); }
        .level-winner { flex: 1; font-size: 0.7rem; background: rgba(0,0,0,0.3); padding: 8px 6px; border-radius: 8px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; min-width: 0; }
        .new-game-btn { width: 100%; background: #e74c3c; padding: 15px; border-radius: 10px; color: white; font-weight: bold; margin-top: 5px; }
        .reset-btn { background:#95a5a6; color:white; padding:12px 25px; border-radius:15px; margin-top: 10px; }
        .hint-btn { background:#f39c12; color:white; padding:12px 25px; border-radius:15px; margin-top: 10px; margin-left: 5px; }
        .debug-btn { background:#8e44ad; color:white; padding:12px 25px; border-radius:15px; margin-top: 10px; margin-left: 5px; font-weight: bold; }
        .rank-item { display: flex; justify-content: space-between; padding: 8px 0; font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .gold { color: var(--gold); font-weight: bold; }
        .silver { color: var(--silver); font-weight: bold; }
        .bronze { color: var(--bronze); font-weight: bold; }
        @media (max-width: 500px) { .main-layout { gap: 10px; } .sidebar { order: 2; } }
    </style>
</head>
<body>
    <div id="start-modal">
        <div class="modal-content">
            <h1>Woody's Puzzle</h1>
            <input type="text" id="nickname-input" placeholder="ë‹‰ë„¤ì„ (ìµœëŒ€ 8ì)" maxlength="8">
            <button class="difficulty-btn" style="background:var(--primary-color); width:100%; flex: none;" onclick="startGame()">ì…ì¥í•˜ê¸°</button>
        </div>
    </div>
    <div class="header">
        <h2>Woody's Number Puzzle</h2>
        <div id="user-display" style="color:#3498db; font-weight:bold; margin-bottom:10px;"></div>
    </div>
    <div class="main-layout">
        <div>
            <div id="grid-container">
                <div id="grid"></div>
                <canvas id="lineCanvas"></canvas>
            </div>
            <br>
            <div id="action-buttons">
                <button class="reset-btn" onclick="resetCurrentLine()">ì„  ì´ˆê¸°í™”</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="control-panel">
                <div class="difficulty-wrapper"><button class="difficulty-btn" id="btn-lvl4" onclick="switchLevel(4)">ì§€ì˜¥ (9x9)</button><div class="level-winner">ğŸ‘‘ <span id="winner-4">-</span></div></div>
                <div class="difficulty-wrapper"><button class="difficulty-btn" id="btn-lvl3" onclick="switchLevel(3)">ê³ ê¸‰ (7x7)</button><div class="level-winner">ğŸ‘‘ <span id="winner-3">-</span></div></div>
                <div class="difficulty-wrapper"><button class="difficulty-btn" id="btn-lvl2" onclick="switchLevel(2)">ì¤‘ê¸‰ (5x5)</button><div class="level-winner">ğŸ‘‘ <span id="winner-2">-</span></div></div>
                <div class="difficulty-wrapper"><button class="difficulty-btn active" id="btn-lvl1" onclick="switchLevel(1)">ì´ˆê¸‰ (3x3)</button><div class="level-winner">ğŸ‘‘ <span id="winner-1">-</span></div></div>
                <button class="new-game-btn" onclick="createNewGame()">ìƒˆë¡œìš´ ë¬¸ì œ</button>
            </div>
            <div class="rank-panel"><div id="rank-title" style="font-weight:bold; margin-bottom:10px;">ì‹¤ì‹œê°„ ë­í‚¹</div><div id="rank-list"></div></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyB_NUeTdKb8amEQgpIiH2s01EvOw0fywOE", authDomain: "project-number-2e9c8.firebaseapp.com", databaseURL: "https://project-number-2e9c8-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "project-number-2e9c8", storageBucket: "project-number-2e9c8.firebasestorage.app", messagingSenderId: "419237880538", appId: "1:419237880538:web:5055d7133ef62bab23fbe3", measurementId: "G-V2XXPMSD0K" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userName = "";
        let currentLevel = 1;
        let isDragging = false;
        let isHintUsed = false; // íŒíŠ¸ ì‚¬ìš© ì—¬ë¶€ ì²´í¬
        const lineColors = ['rgba(52, 152, 219, 0.7)', 'rgba(241, 196, 15, 0.7)', 'rgba(231, 76, 60, 0.7)', 'rgba(46, 204, 113, 0.7)', 'rgba(230, 126, 34, 0.7)', 'rgba(255, 105, 180, 0.7)', 'rgba(155, 89, 182, 0.7)'];
        const levelNames = { 1: "ì´ˆê¸‰", 2: "ì¤‘ê¸‰", 3: "ê³ ê¸‰", 4: "ì§€ì˜¥" };
        const gameState = {
            1: { gridSize: 3, maxNum: 5, minRequired: 3, boardData: null, currentPath: [], targetLen: 9 },
            2: { gridSize: 5, maxNum: 10, minRequired: 7, boardData: null, currentPath: [], targetLen: 25 },
            3: { gridSize: 7, maxNum: 15, minRequired: 12, boardData: null, currentPath: [], targetLen: 49 },
            4: { gridSize: 9, maxNum: 20, minRequired: 17, boardData: null, currentPath: [], targetLen: 75 }
        };

        function startGame() {
            userName = document.getElementById('nickname-input').value.trim();
            if (!userName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
            document.getElementById('user-display').innerText = `í”Œë ˆì´ì–´: ${userName}`;
            document.getElementById('start-modal').style.display = 'none';
            if (userName === 'Dev_Test') {
                const btnContainer = document.getElementById('action-buttons');
                const debugBtn = document.createElement('button');
                debugBtn.className = 'debug-btn'; debugBtn.innerText = 'ë””ë²„ê·¸: ì¦‰ì‹œ í´ë¦¬ì–´';
                debugBtn.onclick = instantClear;
                btnContainer.appendChild(debugBtn);
            }
            initWinnerDisplay();
            switchLevel(1);
        }

        function initWinnerDisplay() {
            [1, 2, 3, 4].forEach(lvl => {
                db.ref(`scores/level${lvl}`).orderByValue().limitToLast(10).on('value', snap => {
                    let items = [];
                    snap.forEach(child => { if(child.key !== "Dev_Test") items.push({name: child.key, score: child.val()}); });
                    items.sort((a,b) => b.score - a.score);
                    const winEl = document.getElementById(`winner-${lvl}`);
                    if(winEl) {
                        let name = items.length > 0 ? items[0].name : "-";
                        winEl.innerText = name.length > 4 ? name.substring(0, 4) + "..." : name;
                    }
                });
            });
        }

        function switchLevel(level) {
            currentLevel = level;
            isHintUsed = false; // ë‚œì´ë„ ë³€ê²½ ì‹œ íŒíŠ¸ ì‚¬ìš© ì´ˆê¸°í™”
            document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-lvl${level}`).classList.add('active');
            
            // ì§€ì˜¥ ë‚œì´ë„ íŒíŠ¸ ë²„íŠ¼ í† ê¸€
            const btnContainer = document.getElementById('action-buttons');
            let hintBtn = document.getElementById('hint-button');
            if(level === 4) {
                if(!hintBtn) {
                    hintBtn = document.createElement('button');
                    hintBtn.id = 'hint-button'; hintBtn.className = 'hint-btn'; hintBtn.innerText = 'íŒíŠ¸ ë³´ê¸°';
                    hintBtn.onclick = showHint;
                    btnContainer.appendChild(hintBtn);
                }
            } else if(hintBtn) {
                hintBtn.remove();
            }

            updateGridSize();
            if (!gameState[level].boardData) generateBoardData(level);
            renderBoard();
            updateRankDisplay();
        }

        function updateGridSize() {
            const screenWidth = window.innerWidth;
            const config = gameState[currentLevel];
            let size = screenWidth < 500 ? Math.floor((screenWidth - 60) / config.gridSize) - 4 : (config.gridSize === 9 ? 35 : config.gridSize === 7 ? 45 : 65);
            document.documentElement.style.setProperty('--cell-size', `${size}px`);
        }

        function generateBoardData(level) {
            const config = gameState[level];
            const size = config.gridSize;
            const total = size * size;
            const targetLen = config.targetLen;
            let finalPath = null;
            function findLongPath() {
                const visited = new Array(total).fill(false);
                const path = [];
                let curr = Math.floor(Math.random() * total);
                path.push(curr); visited[curr] = true;
                for (let i = 0; i < 2500; i++) {
                    const r = Math.floor(curr/size), c = curr%size;
                    const neighbors = [];
                    [[0,1],[0,-1],[1,0],[-1,0]].forEach(([dr, dc]) => {
                        const nr = r+dr, nc = c+dc;
                        const idx = nr*size + nc;
                        if (nr>=0 && nr<size && nc>=0 && nc<size && !visited[idx]) neighbors.push(idx);
                    });
                    if (neighbors.length === 0) return path.length >= targetLen ? path : null;
                    curr = neighbors[Math.floor(Math.random() * neighbors.length)];
                    path.push(curr); visited[curr] = true;
                }
                return path.length >= targetLen ? path : null;
            }
            while (!finalPath) finalPath = findLongPath();
            config.boardData = new Array(total).fill('');
            config.winPath = finalPath;
            config.lineColor = lineColors[Math.floor(Math.random() * lineColors.length)];
            config.currentPath = [];
            const numCount = Math.floor(Math.random() * (config.maxNum - config.minRequired + 1)) + config.minRequired;
            for (let i = 0; i < numCount; i++) {
                const step = Math.floor((i / (numCount - 1)) * (finalPath.length - 1));
                config.boardData[finalPath[step]] = i + 1;
            }
        }

        function renderBoard() {
            const config = gameState[currentLevel];
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            gridEl.style.gridTemplateColumns = `repeat(${config.gridSize}, var(--cell-size))`;
            const fontSize = config.gridSize >= 7 ? '0.75rem' : '1.1rem';
            config.boardData.forEach((val, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell' + (val ? ' target' : '');
                cell.textContent = val;
                cell.style.fontSize = fontSize;
                const startAction = (e) => {
                    if(val == "1") { isDragging = true; config.currentPath = [i]; drawLine(); }
                    else if (config.currentPath.length > 0 && config.currentPath[config.currentPath.length - 1] === i) isDragging = true;
                };
                cell.onmousedown = startAction;
                cell.ontouchstart = (e) => { e.preventDefault(); startAction(e); };
                cell.onmouseenter = () => { if(isDragging) extendPath(i); };
                gridEl.appendChild(cell);
            });
            gridEl.ontouchmove = (e) => {
                if (!isDragging) return;
                const touch = e.touches[0];
                const el = document.elementFromPoint(touch.clientX, touch.clientY);
                if (el && el.classList.contains('cell')) {
                    const idx = Array.from(gridEl.children).indexOf(el);
                    if(idx !== -1) extendPath(idx);
                }
            };
            setTimeout(resizeCanvas, 50);
        }

        function extendPath(idx) {
            const config = gameState[currentLevel];
            const path = config.currentPath;
            if (path.includes(idx)) {
                if (path[path.length - 2] === idx) { path.pop(); drawLine(); }
                return;
            }
            const last = path[path.length - 1];
            if (Math.abs(Math.floor(last/config.gridSize) - Math.floor(idx/config.gridSize)) + Math.abs((last%config.gridSize) - (idx%config.gridSize)) === 1) {
                const targetVal = config.boardData[idx];
                const lastNumIndex = [...path].reverse().find(p => config.boardData[p] !== '');
                const lastNum = lastNumIndex !== undefined ? parseInt(config.boardData[lastNumIndex]) : 0;
                if (targetVal !== '' && parseInt(targetVal) !== lastNum + 1) return;
                path.push(idx);
                drawLine();
                checkWin();
            }
        }

        function drawLine() {
            const canvas = document.getElementById('lineCanvas');
            const ctx = canvas.getContext('2d');
            const config = gameState[currentLevel];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!config.currentPath.length) return;
            ctx.beginPath();
            ctx.strokeStyle = config.lineColor;
            ctx.lineWidth = config.gridSize === 3 ? 30 : config.gridSize === 5 ? 20 : config.gridSize === 7 ? 12 : 8;
            ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            const cells = document.getElementById('grid').children;
            config.currentPath.forEach((idx, i) => {
                const el = cells[idx];
                const x = el.offsetLeft + el.offsetWidth/2;
                const y = el.offsetTop + el.offsetHeight/2;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        // ì§€ì˜¥ ë‚œì´ë„ íŒíŠ¸ í‘œì‹œ ë¡œì§
        function showHint() {
            if(!confirm('íŒíŠ¸ë¥¼ ì‚¬ìš©í•˜ë©´ ë­í‚¹ì— ë“±ë¡ë˜ì§€ ì•Šê²Œ ë©ë‹ˆë‹¤. ì‹¤í–‰í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            isHintUsed = true;
            const config = gameState[currentLevel];
            const path = config.currentPath;
            if(path.length === 0) return alert('ë¨¼ì € 1ë²ˆì„ ëˆŒëŸ¬ ì‹œì‘í•˜ì„¸ìš”!');

            // ë‹¤ìŒ ìˆ«ìê°€ ìˆëŠ” ìœ„ì¹˜ ì°¾ê¸°
            const lastIdxInPath = path.length - 1;
            const currentIdxOnWinPath = config.winPath.indexOf(path[lastIdxInPath]);
            if(currentIdxOnWinPath === -1 || currentIdxOnWinPath === config.winPath.length - 1) return;

            // ë‹¤ìŒ ìˆ«ì ì§€ì ê¹Œì§€ì˜ íŒíŠ¸ ê²½ë¡œ ì¶”ì¶œ
            let nextNumIdx = -1;
            for(let i = currentIdxOnWinPath + 1; i < config.winPath.length; i++) {
                if(config.boardData[config.winPath[i]] !== '') {
                    nextNumIdx = i;
                    break;
                }
            }
            if(nextNumIdx === -1) nextNumIdx = config.winPath.length - 1;

            const hintSegments = config.winPath.slice(currentIdxOnWinPath, nextNumIdx + 1);
            
            // ì ì„  ê·¸ë¦¬ê¸°
            const canvas = document.getElementById('lineCanvas');
            const ctx = canvas.getContext('2d');
            const cells = document.getElementById('grid').children;

            const renderHint = () => {
                ctx.beginPath();
                ctx.setLineDash([10, 10]); // ì ì„  ì„¤ì •
                ctx.strokeStyle = "#e67e22";
                ctx.lineWidth = 10;
                hintSegments.forEach((idx, i) => {
                    const el = cells[idx];
                    const x = el.offsetLeft + el.offsetWidth/2;
                    const y = el.offsetTop + el.offsetHeight/2;
                    if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                });
                ctx.stroke();
                ctx.setLineDash([]); // ì‹¤ì„ ìœ¼ë¡œ ë³µêµ¬
            };

            renderHint();
            setTimeout(() => { drawLine(); }, 3000); // 3ì´ˆ ë’¤ ì›ë˜ ì„ ë§Œ ë‹¤ì‹œ ê·¸ë¦¼
        }

        function checkWin() {
            const config = gameState[currentLevel];
            if (config.currentPath.length === 0) return;
            const lastIdx = config.currentPath[config.currentPath.length - 1];
            const currentVal = config.boardData[lastIdx];
            const maxVal = Math.max(...config.boardData.filter(v => v !== ''));
            const visitedAllNumbers = config.boardData.every((val, idx) => val !== '' ? config.currentPath.includes(idx) : true);

            if (currentVal == maxVal && visitedAllNumbers && config.currentPath.length >= config.winPath.length) {
                isDragging = false;
                setTimeout(() => {
                    alert(`ğŸ‰ ${levelNames[currentLevel]} í´ë¦¬ì–´!` + (isHintUsed ? "\n(íŒíŠ¸ ì‚¬ìš©ìœ¼ë¡œ ë­í‚¹ì—ëŠ” ê¸°ë¡ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.)" : ""));
                    if(!isHintUsed) saveScore(userName, currentLevel);
                    gameState[currentLevel].boardData = null;
                    switchLevel(currentLevel);
                }, 200);
            }
        }

        function instantClear() {
            const config = gameState[currentLevel];
            if (!config.winPath) return;
            config.currentPath = [...config.winPath];
            drawLine();
            checkWin();
        }

        function saveScore(name, level) {
            const safeName = name.replace(/[.#$[\]]/g, "_");
            db.ref(`scores/level${level}/${safeName}`).transaction(curr => (curr || 0) + 1);
        }

        function updateRankDisplay() {
            const list = document.getElementById('rank-list');
            document.getElementById('rank-title').innerText = `${levelNames[currentLevel]} ì‹¤ì‹œê°„ ë­í‚¹`;
            db.ref(`scores/level${currentLevel}`).orderByValue().limitToLast(10).on('value', snap => {
                list.innerHTML = '';
                let items = [];
                snap.forEach(child => { if(child.key !== "Dev_Test") items.push({name: child.key, score: child.val()}); });
                items.sort((a,b) => b.score - a.score).forEach((item, i) => {
                    let medal = (i + 1) + ".";
                    let colorClass = "";
                    if (i === 0) { medal = "ğŸ‘‘"; colorClass = "gold"; }
                    else if (i === 1) { medal = "ğŸ¥ˆ"; colorClass = "silver"; }
                    else if (i === 2) { medal = "ğŸ¥‰"; colorClass = "bronze"; }
                    list.innerHTML += `<div class="rank-item"><span class="${colorClass}">${medal} ${item.name}</span><span>${item.score}íšŒ</span></div>`;
                });
            });
        }

        function createNewGame() { isHintUsed = false; gameState[currentLevel].boardData = null; switchLevel(currentLevel); }
        function resetCurrentLine() { gameState[currentLevel].currentPath = []; isDragging = false; drawLine(); }
        function resizeCanvas() { const canvas = document.getElementById('lineCanvas'); const grid = document.getElementById('grid'); if(grid && canvas) { canvas.width = grid.offsetWidth; canvas.height = grid.offsetHeight; drawLine(); } }
        window.onmouseup = window.ontouchend = () => { isDragging = false; };
        window.addEventListener('resize', () => { updateGridSize(); renderBoard(); });
    </script>
</body>
