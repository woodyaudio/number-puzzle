<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Woody's Number Puzzle</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary-color: #3498db; --bg-color: #2c3e50; --cell-size: 70px; --gold: #f1c40f; --silver: #bdc3c7; --bronze: #e67e22; }
        body { font-family: 'Pretendard', sans-serif; text-align: center; background: var(--bg-color); margin: 0; padding: 10px; color: white; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        #start-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: white; color: #333; padding: 30px; border-radius: 25px; width: 85%; max-width: 320px; }
        .modal-content input { width: 80%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; text-align: center; font-size: 1rem; }
        .main-layout { display: flex; justify-content: center; align-items: flex-start; gap: 20px; flex-wrap: wrap; max-width: 1200px; margin: 0 auto; }
        #grid-container { position: relative; background: #ecf0f1; padding: 10px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); touch-action: none; margin: 0 auto; display: inline-block; max-width: 95vw; }
        #grid { display: grid; gap: 4px; position: relative; z-index: 5; margin: 0 auto; }
        .cell { width: var(--cell-size); height: var(--cell-size); background: #ffffff; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #34495e; user-select: none; }
        .cell.target { color: var(--primary-color); border: 2px solid #d6eaf8; box-sizing: border-box; }
        canvas { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 10; }
        .sidebar { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 10px; }
        .control-panel, .rank-panel { background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 20px; }
        button { cursor: pointer; border: none; font-family: inherit; transition: transform 0.1s; touch-action: manipulation; }
        button:active { transform: scale(0.95); }
        .difficulty-wrapper { display: flex; align-items: center; gap: 8px; margin: 5px 0; }
        .difficulty-btn { flex: 1; padding: 12px 5px; border-radius: 10px; background: #5d6d7e; color: white; font-weight: bold; font-size: 0.8rem; }
        .difficulty-btn.active { background: var(--primary-color); box-shadow: 0 0 10px var(--primary-color); }
        .new-game-btn { width: 100%; background: #e74c3c; padding: 15px; border-radius: 10px; color: white; font-weight: bold; margin-top: 5px; }
        .reset-btn { background:#95a5a6; color:white; padding:12px 25px; border-radius:15px; margin-top: 10px; }
        .level-winner { font-size: 0.65rem; background: rgba(0,0,0,0.3); padding: 4px 6px; border-radius: 8px; min-width: 75px; text-align: center; }
        .rank-item { display: flex; justify-content: space-between; padding: 8px 0; font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .gold { color: var(--gold); } .silver { color: var(--silver); } .bronze { color: var(--bronze); }
        @media (max-width: 500px) { .main-layout { gap: 10px; } .sidebar { order: 2; } }
    </style>
</head>
<body>

    <div id="start-modal">
        <div class="modal-content">
            <h1>Woody's Puzzle</h1>
            <input type="text" id="nickname-input" placeholder="ÎãâÎÑ§ÏûÑ (ÏµúÎåÄ 8Ïûê)" maxlength="8">
            <button class="difficulty-btn" style="background:var(--primary-color); width:100%" onclick="startGame()">ÏûÖÏû•ÌïòÍ∏∞</button>
        </div>
    </div>

    <div class="header">
        <h2>Woody's Number Puzzle</h2>
        <div id="user-display" style="color:#3498db; font-weight:bold; margin-bottom:10px;"></div>
    </div>
    
    <div class="main-layout">
        <div>
            <div id="grid-container">
                <div id="grid"></div>
                <canvas id="lineCanvas"></canvas>
            </div>
            <br>
            <button class="reset-btn" onclick="resetCurrentLine()">ÏÑ† Ï¥àÍ∏∞Ìôî</button>
        </div>

        <div class="sidebar">
            <div class="control-panel">
                <div class="difficulty-wrapper">
                    <button class="difficulty-btn" id="btn-lvl4" onclick="switchLevel(4)">ÏßÄÏò• (9x9)</button>
                    <div class="level-winner">üëë <span id="winner-4">-</span></div>
                </div>
                <div class="difficulty-wrapper">
                    <button class="difficulty-btn" id="btn-lvl3" onclick="switchLevel(3)">Í≥†Í∏â (7x7)</button>
                    <div class="level-winner">üëë <span id="winner-3">-</span></div>
                </div>
                <div class="difficulty-wrapper">
                    <button class="difficulty-btn" id="btn-lvl2" onclick="switchLevel(2)">Ï§ëÍ∏â (5x5)</button>
                    <div class="level-winner">üëë <span id="winner-2">-</span></div>
                </div>
                <div class="difficulty-wrapper">
                    <button class="difficulty-btn active" id="btn-lvl1" onclick="switchLevel(1)">Ï¥àÍ∏â (3x3)</button>
                    <div class="level-winner">üëë <span id="winner-1">-</span></div>
                </div>
                <button class="new-game-btn" onclick="createNewGame()">ÏÉàÎ°úÏö¥ Î¨∏Ï†ú</button>
            </div>
            <div class="rank-panel">
                <div id="rank-title" style="font-weight:bold; margin-bottom:10px;">Ïã§ÏãúÍ∞Ñ Îû≠ÌÇπ</div>
                <div id="rank-list"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB_NUeTdKb8amEQgpIiH2s01EvOw0fywOE",
            authDomain: "project-number-2e9c8.firebaseapp.com",
            databaseURL: "https://project-number-2e9c8-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "project-number-2e9c8",
            storageBucket: "project-number-2e9c8.firebasestorage.app",
            messagingSenderId: "419237880538",
            appId: "1:419237880538:web:5055d7133ef62bab23fbe3",
            measurementId: "G-V2XXPMSD0K"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userName = "";
        let currentLevel = 1;
        let isDragging = false;
        
        const lineColors = [
            'rgba(52, 152, 219, 0.7)', 'rgba(241, 196, 15, 0.7)', 'rgba(231, 76, 60, 0.7)', 
            'rgba(46, 204, 113, 0.7)', 'rgba(230, 126, 34, 0.7)', 'rgba(255, 105, 180, 0.7)', 'rgba(155, 89, 182, 0.7)'
        ];

        const levelNames = { 1: "Ï¥àÍ∏â", 2: "Ï§ëÍ∏â", 3: "Í≥†Í∏â", 4: "ÏßÄÏò•" };

        const gameState = {
            1: { gridSize: 3, maxNum: 5, minRequired: 3, boardData: null, currentPath: [], lineColor: lineColors[0] },
            2: { gridSize: 5, maxNum: 10, minRequired: 7, boardData: null, currentPath: [], lineColor: lineColors[0] },
            3: { gridSize: 7, maxNum: 15, minRequired: 12, boardData: null, currentPath: [], lineColor: lineColors[0] },
            4: { gridSize: 9, maxNum: 20, minRequired: 17, boardData: null, currentPath: [], lineColor: lineColors[0] }
        };

        function startGame() {
            userName = document.getElementById('nickname-input').value.trim();
            if (!userName) return alert("ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
            document.getElementById('user-display').innerText = `ÌîåÎ†àÏù¥Ïñ¥: ${userName}`;
            document.getElementById('start-modal').style.display = 'none';
            initWinnerDisplay();
            switchLevel(1);
        }

        function initWinnerDisplay() {
            [1, 2, 3, 4].forEach(lvl => {
                db.ref(`scores/level${lvl}`).orderByValue().limitToLast(20).on('value', snap => {
                    let items = [];
                    snap.forEach(child => { if(child.key !== "Dev_Test") items.push({name: child.key, score: child.val()}); });
                    items.sort((a,b) => b.score - a.score);
                    const winEl = document.getElementById(`winner-${lvl}`);
                    if(winEl) winEl.innerText = items.length > 0 ? items[0].name : "-";
                });
            });
        }

        function switchLevel(level) {
            currentLevel = level;
            document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-lvl${level}`).classList.add('active');
            
            updateGridSize();
            generateBoardData(level); // ÌîÑÎ¶¨Ïßï Î∞©ÏßÄÎ•º ÏúÑÌï¥ Î°úÏßÅ ÎÇ¥Î∂Ä ÏàòÏ†ï
            renderBoard();
            updateRankDisplay();
        }

        function updateGridSize() {
            const screenWidth = window.innerWidth;
            const config = gameState[currentLevel];
            let size = 65;
            if (screenWidth < 500) {
                const availableWidth = screenWidth - 60;
                size = Math.floor(availableWidth / config.gridSize) - 4;
            } else if (config.gridSize === 7) size = 50;
            else if (config.gridSize === 9) size = 40;
            document.documentElement.style.setProperty('--cell-size', `${size}px`);
        }

        // ÏßÄÏò• ÎÇúÏù¥ÎèÑ ÌîÑÎ¶¨Ïßï Î∞©ÏßÄÎ•º ÏúÑÌïú ÌïòÏù¥Ìçº ÏµúÏ†ÅÌôî ÏïåÍ≥†Î¶¨Ï¶ò
        function generateBoardData(level) {
            const config = gameState[level];
            const size = config.gridSize;
            const total = size * size;
            const directions = [[0,1], [0,-1], [1,0], [-1,0]];
            config.lineColor = lineColors[Math.floor(Math.random() * lineColors.length)];

            function solveSafe() {
                let path = [];
                let visited = new Uint8Array(total);
                let start = Math.floor(Math.random() * total);
                path.push(start);
                visited[start] = 1;
                
                let attempts = 0;
                const maxAttempts = size > 7 ? 2000 : 5000; // ÏßÄÏò• ÎÇúÏù¥ÎèÑÎäî Îçî Îπ†Î•¥Í≤å Ìè¨Í∏∞ÌïòÎèÑÎ°ù ÏÑ§Ï†ï

                function backtrack(curr) {
                    attempts++;
                    if (path.length === total) return true;
                    if (attempts > maxAttempts) return false;

                    const shuffledDirs = [...directions].sort(() => Math.random() - 0.5);
                    for (const [dr, dc] of shuffledDirs) {
                        const nr = Math.floor(curr/size)+dr, nc = (curr%size)+dc;
                        const next = nr * size + nc;
                        if (nr>=0 && nr<size && nc>=0 && nc<size && !visited[next]) {
                            visited[next] = 1;
                            path.push(next);
                            if (backtrack(next)) return true;
                            path.pop();
                            visited[next] = 0;
                        }
                    }
                    return false;
                }

                if (backtrack(start)) return path;
                return null;
            }

            let resultPath = null;
            let safetyCounter = 0;
            // ÏßÄÏò• ÎÇúÏù¥ÎèÑÎäî ÏµúÎåÄ 15Î≤àÍπåÏßÄÎßå Ïû¨ÏãúÎèÑ (Î∏åÎùºÏö∞Ï†Ä Î≥¥Ìò∏)
            while (!resultPath && safetyCounter < 15) {
                resultPath = solveSafe();
                safetyCounter++;
            }

            // ÎßåÏïΩ ÎÅùÎÇ¥ Í≤ΩÎ°úÎ•º Î™ª Ï∞æÏúºÎ©¥ (Ïù¥Î°†ÏÉÅ Ìù¨Î∞ïÌïòÏßÄÎßå) Î≥¥Ï°∞ Î°úÏßÅ ÏûëÎèô
            if (!resultPath) {
                resultPath = Array.from({length: total}, (_, i) => i); // Îã®Ïàú ÏßÄÍ∑∏Ïû¨Í∑∏ Ìå®ÌÑ¥ Î≥¥Ï°∞
            }

            config.boardData = Array(total).fill('');
            const actualCount = Math.floor(Math.random() * (config.maxNum - config.minRequired + 1)) + config.minRequired;
            for (let i = 0; i < actualCount; i++) {
                let pIdx = Math.floor((i / (actualCount - 1)) * (total - 1));
                config.boardData[resultPath[pIdx]] = i + 1;
            }
        }

        function renderBoard() {
            const config = gameState[currentLevel];
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            gridEl.style.gridTemplateColumns = `repeat(${config.gridSize}, var(--cell-size))`;
            const fontSize = config.gridSize >= 7 ? '0.75rem' : '1.1rem';

            config.boardData.forEach((val, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell' + (val ? ' target' : '');
                cell.textContent = val;
                cell.style.fontSize = fontSize;
                const startAction = (e) => {
                    if(val == "1") { isDragging = true; config.currentPath = [i]; drawLine(); }
                };
                cell.onmousedown = startAction;
                cell.ontouchstart = (e) => { startAction(e); };
                cell.onmouseenter = () => { if(isDragging) extendPath(i); };
                gridEl.appendChild(cell);
            });

            gridEl.ontouchmove = (e) => {
                if (!isDragging) return;
                const touch = e.touches[0];
                const el = document.elementFromPoint(touch.clientX, touch.clientY);
                if (el && el.classList.contains('cell')) {
                    const idx = Array.from(gridEl.children).indexOf(el);
                    if(idx !== -1) extendPath(idx);
                }
            };
            setTimeout(resizeCanvas, 50);
        }

        function extendPath(idx) {
            const config = gameState[currentLevel];
            if (config.currentPath.includes(idx)) {
                if (config.currentPath[config.currentPath.length - 2] === idx) { config.currentPath.pop(); drawLine(); }
                return;
            }
            const last = config.currentPath[config.currentPath.length - 1];
            if (Math.abs(Math.floor(last/config.gridSize) - Math.floor(idx/config.gridSize)) + Math.abs((last%config.gridSize) - (idx%config.gridSize)) === 1) {
                const cells = document.getElementById('grid').children;
                const val = cells[idx].textContent;
                if (val !== '' && parseInt(val) !== Math.max(...config.currentPath.map(p => parseInt(cells[p].textContent) || 0)) + 1) return;
                config.currentPath.push(idx);
                drawLine();
                checkWin();
            }
        }

        function drawLine() {
            const canvas = document.getElementById('lineCanvas');
            const ctx = canvas.getContext('2d');
            const config = gameState[currentLevel];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!config.currentPath.length) return;
            ctx.beginPath();
            ctx.strokeStyle = config.lineColor;
            ctx.lineWidth = config.gridSize === 3 ? 30 : config.gridSize === 5 ? 20 : config.gridSize === 7 ? 12 : 7;
            ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            const cells = document.getElementById('grid').children;
            config.currentPath.forEach((idx, i) => {
                const el = cells[idx];
                const x = el.offsetLeft + el.offsetWidth/2;
                const y = el.offsetTop + el.offsetHeight/2;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        function checkWin() {
            const config = gameState[currentLevel];
            const cells = document.getElementById('grid').children;
            const lastVal = cells[config.currentPath[config.currentPath.length-1]].textContent;
            const max = Math.max(...Array.from(cells).map(c => parseInt(c.textContent) || 0));
            if (lastVal == max && config.currentPath.length === config.gridSize * config.gridSize) {
                isDragging = false;
                setTimeout(() => {
                    alert(`üéâ ${levelNames[currentLevel]} ÌÅ¥Î¶¨Ïñ¥!`);
                    saveScore(userName, currentLevel);
                    gameState[currentLevel].boardData = null;
                    gameState[currentLevel].currentPath = [];
                    switchLevel(currentLevel);
                }, 200);
            }
        }

        function saveScore(name, level) {
            const safeName = name.replace(/[.#$[\]]/g, "_");
            db.ref(`scores/level${level}/${safeName}`).transaction(curr => (curr || 0) + 1);
        }

        function updateRankDisplay() {
            const list = document.getElementById('rank-list');
            document.getElementById('rank-title').innerText = `${levelNames[currentLevel]} Ïã§ÏãúÍ∞Ñ Îû≠ÌÇπ`;
            db.ref(`scores/level${currentLevel}`).orderByValue().limitToLast(10).on('value', snap => {
                list.innerHTML = '';
                let items = [];
                snap.forEach(child => { if(child.key !== "Dev_Test") items.push({name: child.key, score: child.val()}); });
                items.sort((a,b) => b.score - a.score).forEach((item, i) => {
                    let medal = (i + 1) + ".";
                    let colorClass = "";
                    if (i === 0) { medal = "üëë"; colorClass = "gold"; }
                    else if (i === 1) { medal = "ü•à"; colorClass = "silver"; }
                    else if (i === 2) { medal = "ü•â"; colorClass = "bronze"; }
                    list.innerHTML += `<div class="rank-item"><span class="${colorClass}">${medal} ${item.name}</span><span>${item.score}Ìöå</span></div>`;
                });
                if(items.length === 0) list.innerHTML = "Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.";
            });
        }

        function createNewGame() {
            gameState[currentLevel].boardData = null;
            gameState[currentLevel].currentPath = [];
            switchLevel(currentLevel);
        }

        function resetCurrentLine() {
            gameState[currentLevel].currentPath = [];
            isDragging = false;
            drawLine();
        }

        function resizeCanvas() {
            const canvas = document.getElementById('lineCanvas');
            const grid = document.getElementById('grid');
            if(grid && canvas) { canvas.width = grid.offsetWidth; canvas.height = grid.offsetHeight; drawLine(); }
        }

        window.onmouseup = window.ontouchend = () => { isDragging = false; };
        window.addEventListener('resize', () => { updateGridSize(); renderBoard(); });
    </script>
</body>
</html>
